<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2 class="mt-5 text-center">YOUTUBE DOWNLOAD</h2>
        <table class="table mt-3">
            <thead class="table-dark">
              <tr>
                <th scope="col" class="text-center">Reslolution</th>
                <th scope="col" class="text-center">Type</th>
                <th scope="col" class="text-center">Link</th>
              </tr>
            </thead>
            <tbody>
          
                {% for i in data%}
              <tr>
                <td class="text-center">{{ i.resolution }}</td>
                <td class="text-center">{{ i.mime_type }}</td>
                <td class="text-center"><a href="{{ i.url }}">DOWNLOAD</a></td>
              </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
